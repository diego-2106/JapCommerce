    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .avatar-image {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 100%;
            box-shadow: 0px 0px 0px 4px #fff, 0px 0px 0px 6px #ccc;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 767px) {
            .avatar-image {
                width: 200px;
                height: 200px;
            }
        }


        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                    <li class="nav-item dropdown">

                        <!-- La siguiente línea activa el menú desplegable -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        </a>
                        <!-- El contenido del menú desplegable va dentro del siguiente div -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item colordark" href="my-profile.html">Mi Perfil</a>

                            <a class="dropdown-item colordark" href="cart.html">Mi Carrito</a>

                        </div>
                    </li>
                </ul>
                <div class="mostrarUser" id="verUsuario"></div>
            </div>
            <!--modo oscuro-->

            <button class="switchDark active" id="switch">
                <span><i class='bx bx-sun'></i></span>
                <span><i class='bx bx-moon'></i></span>
        </div>
    </nav>
    <main>
        <div class="container p-5">
            <form id='profile-form'>
                <div class="row">
                    <div class="col-12 col-md-3 col-xl-2">
                        <div>
                            <img src="img/default-avatar.svg" id="currentAvatarImage" class="avatar-image" alt="">
                        </div>
                        <div class="text-center p-2">
                            <a href="#" data-toggle="modal" data-target="#avatarSelectionForm">Seleccionar</a>
                        </div>
                    </div>
                    <div class="col-12 col-md-9 col-xl-10">
                        <div class="row">
                            <div class="col-12 col-md-6 pb-4">
                                <label for="firstName">Primer nombre</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-12 col-md-6 pb-4">
                                <label for="middleName">Segundo nombre</label>
                                <input type="text" class="form-control" id="middleName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 pb-4">
                                <label for="lastName1">Primer apellido</label>
                                <input type="text" class="form-control" id="lastName1" required>
                            </div>
                            <div class="col-12 col-md-6 pb-4">
                                <label for="lastName2">Segundo apellido</label>
                                <input type="text" class="form-control" id="lastName2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 pb-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 pb-4">
                                <label for="phone">Teléfono de contacto</label>
                                <input type="tel" class="form-control" id="phone"
                                    pattern="^([\+][0-9]{1,3}|0)?[0-9]{8}$" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group px-3">
                                <button type="submit" class="btn btn-primary">
                                    GUARDAR CAMBIOS
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal fade" id="avatarSelectionForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <form id="avatarSelectionForm">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Selecciona una imagen</h5>
                            <button class="btn bg-transparent" data-dismiss="modal"
                                style="margin-left: -40px; z-index: 100;">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="col p-4">
                                <img src="./img/Default Avatar.svg" alt="" class="avatar-image"
                                    id="selectedAvatarImage">
                            </div>
                            <div class="col mb-2">
                                <div class="btn-group w-100">
                                    <input id="btnAvatarFile" type="button" value="Archivo"
                                        class="btn btn-outline-secondary w-50 active" />
                                    <input id="btnAvatarURL" type="button" value="URL"
                                        class="form-control btn btn-outline-secondary w-50" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group" id="panelAvatarFile">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="avatarImageFile"
                                            accept=".jpg,.jpeg,.png" required>
                                        <label class="custom-file-label" for="avatarImageFile"
                                            id="avatarImageFileLabel">Archivo de imagen</label>
                                    </div>
                                </div>
                                <div class="input-group" id="panelAvatarURL">
                                    <input type="text" class="form-control" id="avatarImageURL"
                                        placeholder="URL a una imagen" required disabled>
                                    <div class="input-group-append">
                                        <button class="btn border" id="clearImageURL">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">SALIR</button>
                            <button type="submit" class="btn btn-primary">SELECCIONAR IMAGEN</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
