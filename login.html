<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="p-0 d-flex align-items-center position-relative">
            <div class="container-fluid">
                <div class="row d-flex">
                    <!-- left -->
                    <div class="">
                        <div class="p-3 p-lg-5">
                            <!-- Title -->
                            <div class="text-center">
                                <h2 class="fw-bold">Welcome <span class="mb-0 fs-1">ðŸ‘‹</span> to Jap-commerce</h2>
                                <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Right -->
                    <div class="col-12 col-lg-6 m-auto">
                        <div class="ow my-5">
                            <div class="col-sm-10 col-xl-8 m-auto">
                                <div class="rounded p-4" style="background-color: #b3daf7;">  

                                <!-- Title -->
							<h1 class="text-center" style="font-family:sans-serif;" > Login </h1>
							<p class="text-center mb-0 h6 fw-light">Nice to see you! Please log in with your account. </p>
                            <br>

                            <!--Form Start-->
                            <form>
                                <div class="mb-4">
                                <!--Email-->
                    
                                <label for="username" class="form-label">Username *</label>

                                    <!-- <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
                                         // <input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="email" aria-describedby="emailHelp"> 
                                        <input type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="User" id="username"> 
                                        <p id="msg-Error"></p>
                                    </div> -->
                               
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">&#128100</span>
                                    <input type="email" class="form-control" placeholder="Username" aria-label="Username" id="email" aria-describedby="email">
                                    <p id="msg-Error"></p>
                                  </div>
                             </div>
                                <!-- Password -->
								
                                <div class="mb-4 password-toggle">
                                    <label for="password" class="form-label">Password *</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i id="toggleIcon" class="bi bi-eye"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Password" aria-label="Username" id="password" aria-describedby="basic-addon1">
                                        <p id="msg-Error"></p>
                                    </div>
                                    
                                    <div class="checkbox mb-3">
                                        <label>
                                           <input type="checkbox" value="remember-me"> Remember me
                                           </label>
                                    </div>
									<div id="passwordHelpBlock" class="form-text">
										Your password must be 8 characters at least 
									</div>
								</div>		     
								<!-- Button -->
								<div class="align-items-center mt-0">
									<div class="d-grid">
									<button id="button" class="btn btn-primary mb-0" type="submit">Login</button>
									</div>
								</div>

                            </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
