  <main class="pb-5 container">
    <div class="text-center p-4">
      <h2>Detalles</h2>
      <p class="lead">Verás aquí los detalles de cada producto.</p>
    </div>
  
    <div class="row mb-4">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-light active" for="sortByRelevance">
            <input type="radio" class="btn-check" name="options" id="sortByRelevance" checked>
            <i class="fas fa-sort-amount-down mr-1"></i> Relevancia
          </label>
          <label class="btn btn-light" for="sortAsc">
            <input type="radio" class="btn-check" name="options" id="sortAsc">
            <i class="fas fa-sort-amount-up mr-1"></i> Ascendente
          </label>
          <label class="btn btn-light" for="sortDesc">
            <input type="radio" class="btn-check" name="options" id="sortDesc">
            <i class="fas fa-sort-amount-down-alt mr-1"></i> Descendente
          </label>
        </div>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-lg-6 col-md-12 mb-1">
        <div class="input-group">
          <input type="number" class="form-control" id="rangeFilterPriceMin" placeholder="Precio mínimo">
          <input type="number" class="form-control" id="rangeFilterPriceMax" placeholder="Precio máximo">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="rangeFilterPrice">Filtrar</button>
            <button class="btn btn-link" id="clearRangeFilter">Limpiar</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="input-group">
          <input id="buscar" type="search" class="form-control" placeholder="Filtrar por nombre">
          <div class="input-group-append">
            <label class="btn btn-outline-secondary" for="buscar">
              <i class="fas fa-search"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
  
    <div class="list-group" id="prod-list-container">
      <!-- Aquí irán los elementos de la lista -->
    </div>
